  <body>

    <!-- <div
      class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary"
    > -->
    <div
      class="d-flex flex-row flex-wrap align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-base"
    >
      <div class="col-12 col-md-4 bg-main p-5">
        <h2 class="text-light">Search for a city</h2>
        <form id="search-form" class="mb-2">
          <input
            id="search-input"
            class="form-input p-3 my-2"
            type="text"
            placeholder="Search city name"
          />

          <button class="btn btn-info btn-search px-3 my-2">Search</button>
        </form>
        <hr />
        <div id="cities">
          <!-- <button class="btn btn-secondary btn-block w-100 my-2">Denver</button>
          <button class="btn btn-secondary btn-block w-100 my-2">Denver</button> -->
        </div>
      </div>

      <div class="col-12 col-md-8 p-5">
        <div class="today-weather-container mb-4">
          <div class="title d-flex justify-content-center">
            <h2 class="display-5"><span id="city-name"></span></h2>
            <div id="icon" class="ml-3"><img id="wicon" src="" /></div>
          </div>
          <h2 id="currentDay" class="text-center"></h2>
          <h2 class="">Today's Highlights</h2>
          <div
            id="today-content"
            class="d-flex flex-wrap flex-row justify-content-center"
          >
            <div
              class="cardw col-sm-12 col-md-5 d-flex flex-row flex-wrap justify-content-center p-5"
            >
              <img class="img-icon" src="./assets/img/temp-icon.png" />
              <div>
                <span class="temp"></span>
                <p class="">Temperature</p>
              </div>
            </div>
            <div
              class="cardw col-sm-12 col-md-5 d-flex flex-row flex-wrap justify-content-center p-5"
            >
              <img src="./assets/img/wind-icon.png" />
              <div>
                <span class="wind"></span>
                <p class="">Wind Speed</p>
              </div>
            </div>
            <div
              class="cardw col-sm-12 col-md-5 d-flex flex-row flex-wrap justify-content-center p-5"
            >
              <img src="./assets/img/humd-icon.png" />
              <div>
                <span class="humidity"></span>
                <p class="">Humidity</p>
              </div>
            </div>
            <div
              class="cardw col-sm-12 col-md-5 d-flex flex-row flex-wrap justify-content-center p-5"
            >
              <img src="./assets/img/uv-icon.png" />
              <div>
                <span class="temp"></span>
                <p class="">UV Index</p>
              </div>
            </div>
          </div>
        </div>
        <div class="week-weather-container text-light">
          <h2 class="mb-3">5-Day Forecast</h2>
          <div
            id="week-content"
            class="week-content d-flex flex-wrap justify-content-center"
          ></div>
        </div>
      </div>
    </div>

    <footer class="bg-main-2 text-light">
      <div class="d-flex align-items-center">
        <h1 class="display-6 px-4 py-2">Weather Dashboard</h1>
        <span class="lead px-4"
          >A simple weather dashboard to plan your week.</span
        >
      </div>
      <div class="d-flex align-items-center justify-content-end px-3 rights">
        <span class="lead px-4"

            <a href="https://www.behance.net/francisco-rodarte" target="_blank"
